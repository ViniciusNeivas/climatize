<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatize</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?&family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="./src/js/index.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="search">
            <input type="text" id="search-input" placeholder="Digite uma cidade">
            <button class="search-button">
                <img class="magnifier" src="./src/images/lupa.png" alt="Lupa de busca">
            </button>
        </section>
        <section class="main-information">
            <h1 id="city">
                Use a lupa acima para ver o clima em uma cidade
            </h1>
            <p class="temperature" id="temperature"></p>
            <img id="weather-condition-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Ícone de condição do clima">
            <p class="condition" id="condition"></p>
        </section>
        <section class="secondary-information">
            <div class="humidity">
                <span>Umidade</span>
                <span id="humidity">
                    ---
                </span>
            </div>
            <div class="wind-speed">
                <span>Velocidade do Vento</span>
                <span id="wind-speed">
                    ---
                </span>
            </div>
        </section>
    </main>
</body>

</html>
